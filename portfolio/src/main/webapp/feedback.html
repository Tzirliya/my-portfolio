<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="onload(1)">
    <div id="sidenav">
      <a href="index.html" id="about-me">About Me</a>
      <a href="projects.html" id="projects">Projects</a>
      <a href="hobbies.html" id="hobbies">Hobbies</a>
      <a href="feedback.html" id="feedback">Feedback</a>
    </div>
    <div id="content">
      <h1>Feedback and Comments</h1>
      <form id="post-comment-form" action="/data" method="POST">
        <h2>Comment:</h2>
        <div id="post-comment">
          <input type="text" name="title" required placeholder="Enter title of comment..." maxlength=40>
          <br>
          <br>
          <textarea type="text" name="comment" required style="height:150px" placeholder="Write a comment..."></textarea>
          <br>
          <button type="submit">Post Comment</button>
        </div>
        <br>
      </form>
      <br>
      <br>
      <form action="/data" method="GET">
        <div id="choice">
          <button type="button" class="choice 1" onclick="getComments(1)">1</button>
          <button type="button" class="choice 2" onclick="getComments(2)">2</button>
          <button type="button" class="choice 3" onclick="getComments(3)">3</button>
        </div>
        <select id="dropdown" onchange="getComments(undefined, value)">
          <option value="1">Date newest</option>
          <option value="2">Date oldest</option>
        </select>
      </form>
      <ul id="comments-container"></ul>
      <form action="/delete-data" method="POST">
        <button onclick="deleteAllComments()">Delete All Comments</button>
      </form>
    </div>
    <div class="footer">
      <h4>Contact Me</h4>
      <a href="https://www.linkedin.com/in/chaya-tzirliya-plotkin-79a315179/">LinkedIn</a>
      <br>
      <a href="https://github.com/Tzirliya">GitHub</a>      
    </div>
  </body>
</html>
